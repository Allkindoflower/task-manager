<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quest Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Quest Manager</h1>
  <p id="explanation">Quickly add quests(tasks), set deadlines, complete or delete them — all in one place.</p>

  <form id="taskForm">
  <input type="text" id="taskName" placeholder="Quest name" required />
  <input type="text" id="deadline" placeholder="Deadline (optional)" />

  <label for="prioritySelector" style="font-weight: 700; margin-top: 1rem; margin-bottom: 0.3rem; display: block;">
    Choose the quest priority:
  </label>

  <div id="prioritySelector" style="display: flex; gap: 1rem; margin-top: 0.5rem;">
    <div class="priority-box" data-value="1">Low</div>
    <div class="priority-box selected" data-value="2">Medium</div>
    <div class="priority-box" data-value="3">High</div>
  </div>

  <button type="submit">Add Quest</button>
</form>

<ul id="taskList"></ul>


  <ul id="taskList"></ul>


<div id="author">Forged with care by Uğur Baştuğ</div>

<div id="confirm-popup" class="hidden">
  <div class="popup-content">
    <p>Are you sure you want to delete this task?</p>
    <div class="popup-buttons">
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>
</div>




<script src="script.js"></script>


</body>
</html>
