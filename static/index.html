<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Manager</h1>
  <p id="explanation">Quickly add tasks, set deadlines, mark them done, or delete — all in one place.</p>

<div id="warning">This is a prototype. Your tasks can be seen by others.</div>
  <form id="taskForm">
  <input type="text" id="taskName" placeholder="Task name" required />
  <input type="text" id="deadline" placeholder="Deadline (optional)" />

  <div id="prioritySelector" style="display: flex; gap: 1rem; margin-top: 0.5rem;">
    <div class="priority-box" data-value="1">Low</div>
    <div class="priority-box selected" data-value="2">Medium</div>
    <div class="priority-box" data-value="3">High</div>
  </div>

  <button type="submit">Add Task</button>
</form>

<ul id="taskList"></ul>


  <ul id="taskList"></ul>


<div id="author">Crafted with care by Uğur Baştuğ</div>

<script src="script.js"></script>

</body>
</html>
